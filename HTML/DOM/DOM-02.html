<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento DOM exemplo 1</title>
</head>
<body>
    <button onclick="confirma()">Excluir item</button>
</body>
<script>
    function confirma(){
        let confirmacao = confirm("Você deseja fechar esta página?");
        if(confirmacao){
            alert("Você irá excluir o item");
        }else {
            alert("Operação foi cancelada");
        }
    }
</script>
</html>
