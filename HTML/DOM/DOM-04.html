<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS DOM</title>
</head>
<body>  
    <div class="estilo">
        Div com class estilo
    </div>

    <div class="estilo">
        div com class="estilo"
    </div>

    <p class="estilo">
        elemento p com class estilo
    </p>

    <p>Isso Ã© <span class="estilo">elemento</span> span com class="estilo"</p>
</body>
<script>
    const listaEstilo = document.querySelectorAll(".estilo");
    for(i = 0; i < listaEstilo.length; i++){
        listaEstilo[i].style.backgroundColor = "blue"
        listaEstilo[i].style.color = "white"
        listaEstilo[i].innerText = listaEstilo[i].innerText.toUpperCase();
    }
</script>
</html>
