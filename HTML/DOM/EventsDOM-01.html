<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em DOM</title>
</head>
<body>
    <p>Clique no bot√£o a seguir e veja o resultado</p>
    <form>
        <input type="button" onclick="exemploEvento()" value="Apresentar"/>
    </form>

    <h1 id="exemplo" onmouseover="mousePorCima()" onmouseout="tirandoMouse()">Passe aqui</h1>
</body>
<script>
    function exemploEvento(){
        alert("mostrando o alert")
    }

    function mousePorCima(){
        document.getElementById("exemplo").innerHTML = "Evento com mouse over"
    }

    function tirandoMouse(){
        document.getElementById("exemplo").innerHTML = "Evento com mouse out"
    }
</script>
</html>
